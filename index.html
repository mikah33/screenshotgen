<html lang="en">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #fff;
            min-height: 100vh;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Left Panel - Controls */
        .controls {
            width: 420px;
            background: #252525;
            padding: 24px;
            overflow-y: auto;
            border-right: 1px solid #333;
        }

        .controls h1 {
            font-size: 24px;
            margin-bottom: 24px;
            color: #f5a623;
        }

        .control-group {
            margin-bottom: 24px;
        }

        .control-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .control-group input[type="text"],
        .control-group textarea,
        .control-group select {
            width: 100%;
            padding: 12px;
            background: #333;
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            transition: border-color 0.2s;
        }

        .control-group input[type="text"]:focus,
        .control-group textarea:focus,
        .control-group select:focus {
            outline: none;
            border-color: #f5a623;
        }

        .control-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .control-group select {
            cursor: pointer;
        }

        .control-group select option {
            background: #333;
            color: #fff;
        }

        .control-group select optgroup {
            background: #252525;
            color: #f5a623;
            font-weight: bold;
        }

        /* Device info badge */
        .device-info {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .device-badge {
            background: #333;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 12px;
            color: #888;
        }

        .device-badge span {
            color: #f5a623;
            font-weight: 600;
        }

        /* Drop Zone */
        .drop-zone {
            border: 2px dashed #555;
            border-radius: 12px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #2a2a2a;
        }

        .drop-zone:hover,
        .drop-zone.dragover {
            border-color: #f5a623;
            background: #333;
        }

        .drop-zone.has-image {
            padding: 10px;
        }

        .drop-zone img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 8px;
        }

        .drop-zone p {
            color: #888;
            margin-top: 8px;
        }

        .drop-zone .icon {
            font-size: 48px;
            margin-bottom: 12px;
        }

        /* Buttons */
        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            margin-top: 12px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f5a623, #e08e0b);
            color: #000;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(245, 166, 35, 0.4);
        }

        .btn-secondary {
            background: #444;
            color: #fff;
        }

        .btn-secondary:hover {
            background: #555;
        }

        /* Right Panel - Preview */
        .preview-panel {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            padding: 40px;
            overflow: auto;
        }

        /* Preview Container */
        .preview-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(180deg, #1a1a1a 0%, #2d1a0a 50%, #1a1a1a 100%);
            border-radius: 20px;
            padding: 40px 30px;
            transition: all 0.3s;
        }

        .preview-title {
            font-size: 36px;
            font-weight: 800;
            text-align: center;
            margin-bottom: 12px;
            line-height: 1.1;
        }

        .preview-subtitle {
            font-size: 14px;
            text-align: center;
            color: #ccc;
            max-width: 320px;
            line-height: 1.5;
            margin-bottom: 30px;
        }

        /* Device Frame */
        .device-frame {
            background: linear-gradient(145deg, #8a8a8a 0%, #5a5a5a 20%, #4a4a4a 50%, #5a5a5a 80%, #7a7a7a 100%);
            padding: 2px;
            position: relative;
            box-shadow:
                0 0 0 1px rgba(255,255,255,0.05),
                0 20px 60px rgba(0,0,0,0.5),
                inset 0 1px 0 rgba(255,255,255,0.15);
            transition: all 0.3s;
        }

        /* Side Buttons */
        .device-frame .side-button {
            position: absolute;
            background: linear-gradient(90deg, #4a4a4a 0%, #6a6a6a 50%, #4a4a4a 100%);
            border-radius: 2px;
        }

        .device-frame .power-button {
            right: -3px;
            top: 22%;
            width: 3px;
            height: 60px;
        }

        .device-frame .volume-up {
            left: -3px;
            top: 18%;
            width: 3px;
            height: 35px;
        }

        .device-frame .volume-down {
            left: -3px;
            top: 28%;
            width: 3px;
            height: 35px;
        }

        .device-frame .silent-switch {
            left: -3px;
            top: 12%;
            width: 3px;
            height: 18px;
        }

        /* Home Indicator */
        .home-indicator {
            position: absolute;
            bottom: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 120px;
            height: 5px;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 3px;
            z-index: 10;
        }

        .device-frame-inner {
            background: #000;
            width: 100%;
            height: 100%;
            position: relative;
            overflow: hidden;
        }

        .device-frame.iphone {
            border-radius: 40px;
        }

        .device-frame.iphone .device-frame-inner {
            border-radius: 37px;
        }

        .device-frame.ipad {
            border-radius: 24px;
        }

        .device-frame.ipad .device-frame-inner {
            border-radius: 21px;
        }

        /* Dynamic Island (iPhone only) */
        .dynamic-island {
            position: absolute;
            top: 14px;
            left: 50%;
            transform: translateX(-50%);
            background: #000;
            border-radius: 25px;
            z-index: 10;
        }

        .device-screen {
            width: 100%;
            height: 100%;
            background: #1c1c1e;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
            position: relative;
        }

        .device-frame.iphone .device-screen {
            border-radius: 34px;
        }

        .device-frame.ipad .device-screen {
            border-radius: 18px;
        }

        .device-screen img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .device-screen .placeholder {
            color: #555;
            text-align: center;
            padding: 20px;
        }


        /* Export canvas (hidden) */
        #exportCanvas {
            display: none;
        }

        /* Responsive */
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
            }
            .controls {
                width: 100%;
                max-height: 50vh;
            }
            .preview-panel {
                padding: 20px;
            }
        }

        /* Color picker row */
        .color-row {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .color-row input[type="color"] {
            width: 60px;
            height: 44px;
            border: 2px solid #444;
            border-radius: 8px;
            cursor: pointer;
            background: transparent;
            padding: 2px;
        }

        .color-row input[type="color"]:hover {
            border-color: #f5a623;
        }

        .color-row input[type="color"]::-webkit-color-swatch-wrapper {
            padding: 0;
        }

        .color-row input[type="color"]::-webkit-color-swatch {
            border: none;
            border-radius: 5px;
        }

        .color-row input[type="text"] {
            flex: 1;
        }

        /* Presets */
        .presets {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .preset {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: all 0.2s;
        }

        .preset:hover {
            transform: scale(1.1);
        }

        .preset.active {
            border-color: #fff;
        }

        /* Section divider */
        .section-divider {
            height: 1px;
            background: #444;
            margin: 24px 0;
        }

        /* Device Animations */
        @keyframes zoom-in {
            0% { transform: scale(0.9); }
            100% { transform: scale(1.05); }
        }

        @keyframes zoom-out {
            0% { transform: scale(1.05); }
            100% { transform: scale(0.9); }
        }

        @keyframes spin {
            0% { transform: perspective(1000px) rotateY(-15deg); }
            50% { transform: perspective(1000px) rotateY(15deg); }
            100% { transform: perspective(1000px) rotateY(-15deg); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        @keyframes tilt {
            0% { transform: perspective(1000px) rotateX(5deg) rotateY(-10deg); }
            50% { transform: perspective(1000px) rotateX(-5deg) rotateY(10deg); }
            100% { transform: perspective(1000px) rotateX(5deg) rotateY(-10deg); }
        }

        @keyframes zoom-spin {
            0% { transform: scale(0.9) perspective(1000px) rotateY(-15deg); }
            50% { transform: scale(1.05) perspective(1000px) rotateY(15deg); }
            100% { transform: scale(0.9) perspective(1000px) rotateY(-15deg); }
        }

        @keyframes zoom-float {
            0% { transform: scale(0.95) translateY(0px); }
            50% { transform: scale(1.05) translateY(-15px); }
            100% { transform: scale(0.95) translateY(0px); }
        }

        .device-frame.animate-zoom-in { animation: zoom-in linear infinite alternate; }
        .device-frame.animate-zoom-out { animation: zoom-out linear infinite alternate; }
        .device-frame.animate-spin { animation: spin ease-in-out infinite; }
        .device-frame.animate-float { animation: float ease-in-out infinite; }
        .device-frame.animate-tilt { animation: tilt ease-in-out infinite; }
        .device-frame.animate-zoom-spin { animation: zoom-spin ease-in-out infinite; }
        .device-frame.animate-zoom-float { animation: zoom-float ease-in-out infinite; }
    </style>
</head>

            // iPad mini 7 (2024)
            ipadmini7: {
                name: 'iPad mini 7',
                type: 'ipad',
                width: 1488,
                height: 2266,
                previewWidth: 300,
                previewHeight: 457,
                cornerRadius: 24,
                screenCornerRadius: 20,
                frameColor: 'starlight'
            }
        };

        // Frame color gradients
        const frameColors = {
            titanium: 'linear-gradient(145deg, #d4d4d4 0%, #9a9a9a 15%, #7a7a7a 50%, #9a9a9a 85%, #b8b8b8 100%)',
            aluminum: 'linear-gradient(145deg, #e8e8e8 0%, #c0c0c0 15%, #a8a8a8 50%, #c0c0c0 85%, #d8d8d8 100%)',
            'space-black': 'linear-gradient(145deg, #4a4a4a 0%, #2a2a2a 15%, #1a1a1a 50%, #2a2a2a 85%, #3a3a3a 100%)',
            'space-gray': 'linear-gradient(145deg, #6a6a6a 0%, #4a4a4a 15%, #3a3a3a 50%, #4a4a4a 85%, #5a5a5a 100%)',
            silver: 'linear-gradient(145deg, #f0f0f0 0%, #d0d0d0 15%, #b8b8b8 50%, #d0d0d0 85%, #e8e8e8 100%)',
            starlight: 'linear-gradient(145deg, #f5f0e8 0%, #e0d8c8 15%, #c8c0b0 50%, #e0d8c8 85%, #f0e8d8 100%)'
        };

        // Elements
        const deviceSelect = document.getElementById('deviceSelect');
        const exportSizeEl = document.getElementById('exportSize');
        const deviceTypeEl = document.getElementById('deviceType');
        const titleInput = document.getElementById('titleText');
        const subtitleInput = document.getElementById('subtitleText');
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const accentColor = document.getElementById('accentColor');
        const accentColorText = document.getElementById('accentColorText');
        const previewTitle = document.getElementById('previewTitle');
        const previewSubtitle = document.getElementById('previewSubtitle');
        const previewContainer = document.getElementById('previewContainer');
        const deviceFrame = document.getElementById('deviceFrame');
        const deviceScreen = document.getElementById('deviceScreen');
        const dynamicIsland = document.getElementById('dynamicIsland');
        const exportBtn = document.getElementById('exportBtn');
        const resetBtn = document.getElementById('resetBtn');
        const presets = document.querySelectorAll('.preset');

        let currentImage = null;
        let currentVideo = null;
        let isVideo = false;
        let currentDevice = devices.iphone15promax;
        let showHomeIndicator = true;
        let showDynamicIsland = true;
        let currentAnimation = 'none';
        let animationSpeed = 5;

        // Device selection
        deviceSelect.addEventListener('change', () => {
            currentDevice = devices[deviceSelect.value];
            updateDevicePreview();
        });

        function updateDevicePreview() {
            const device = currentDevice;

            // Update info badges
            exportSizeEl.textContent = `${device.width} √ó ${device.height}`;
            deviceTypeEl.textContent = device.type === 'iphone' ? 'iPhone' : 'iPad';

            // Update frame classes
            deviceFrame.className = `device-frame ${device.type}`;

            // Update frame size and color
            deviceFrame.style.width = `${device.previewWidth}px`;
            deviceFrame.style.height = `${device.previewHeight}px`;
            deviceFrame.style.borderRadius = `${device.cornerRadius}px`;
            deviceFrame.style.background = frameColors[device.frameColor] || frameColors.titanium;

            // Update inner frame
            const innerFrame = deviceFrame.querySelector('.device-frame-inner');
            if (innerFrame) {
                innerFrame.style.borderRadius = `${device.cornerRadius - 3}px`;
            }

            // Update screen
            deviceScreen.style.borderRadius = `${device.screenCornerRadius}px`;

            // Update silent switch visibility (iPhone only, not on iPhone 15 Pro+)
            const silentSwitch = document.getElementById('silentSwitch');
            if (silentSwitch) {
                // iPhone 15 Pro and later don't have physical silent switch (Action Button instead)
                const hasActionButton = device.name.includes('15 Pro') || device.name.includes('16');
                silentSwitch.style.display = (device.type === 'iphone' && !hasActionButton) ? 'block' : 'none';
            }

            // Hide side buttons for iPads
            const sideButtons = deviceFrame.querySelectorAll('.side-button');
            sideButtons.forEach(btn => {
                if (device.type === 'ipad') {
                    btn.style.display = 'none';
                } else {
                    btn.style.display = 'block';
                }
            });

            // Update preview container size based on device
            if (device.type === 'ipad') {
                previewContainer.style.width = `${device.previewWidth + 80}px`;
                previewContainer.style.height = `${device.previewHeight + 280}px`;
            } else {
                previewContainer.style.width = '400px';
                previewContainer.style.height = '800px';
            }

            // Re-render screen content
            updateScreenContent();
        }

        function updateScreenContent() {
            const device = currentDevice;
            const homeIndicatorHTML = (device.type === 'iphone' && showHomeIndicator) ? '<div class="home-indicator" id="homeIndicator"></div>' : '';
            const dynamicIslandHTML = (device.type === 'iphone' && showDynamicIsland && device.dynamicIsland) ?
                `<div class="dynamic-island" id="dynamicIsland" style="display:block;width:${device.dynamicIsland.width}px;height:${device.dynamicIsland.height}px;border-radius:${device.dynamicIsland.height/2}px;"></div>` : '';

            if (isVideo && currentVideo) {
                // Video content
                deviceScreen.innerHTML = `${dynamicIslandHTML}<video id="previewVideo" src="${currentVideo}" style="position:absolute;width:100%;height:100%;object-fit:fill;" loop muted playsinline></video>${homeIndicatorHTML}`;
                const video = document.getElementById('previewVideo');
                video.play();
            } else if (currentImage) {
                deviceScreen.innerHTML = `${dynamicIslandHTML}<img src="${currentImage}" alt="Screenshot" style="position:absolute;width:100%;height:100%;object-fit:fill;">${homeIndicatorHTML}`;
            } else {
                deviceScreen.innerHTML = `${dynamicIslandHTML}<div class="placeholder" id="placeholder"><p>Drop a screenshot or video<br>to preview</p></div>${homeIndicatorHTML}`;
            }
        }

        // Toggle overlays
        document.getElementById('toggleHomeIndicator').addEventListener('change', (e) => {
            showHomeIndicator = e.target.checked;
            updateScreenContent();
        });

        document.getElementById('toggleDynamicIsland').addEventListener('change', (e) => {
            showDynamicIsland = e.target.checked;
            updateScreenContent();
        });

        // Animation controls
        function updateAnimation() {
            // Remove all animation classes
            deviceFrame.classList.remove(
                'animate-zoom-in', 'animate-zoom-out', 'animate-spin',
                'animate-float', 'animate-tilt', 'animate-zoom-spin', 'animate-zoom-float'
            );

            // Add new animation class if not 'none'
            if (currentAnimation !== 'none') {
                deviceFrame.classList.add(`animate-${currentAnimation}`);
            }

            // Set animation duration based on speed (1=slow 6s, 10=fast 1s)
            const duration = 7 - (animationSpeed * 0.6); // Range: 6.4s to 1s
            deviceFrame.style.animationDuration = `${duration}s`;
        }

        document.getElementById('animationType').addEventListener('change', (e) => {
            currentAnimation = e.target.value;
            updateAnimation();
        });

        document.getElementById('animationSpeed').addEventListener('input', (e) => {
            animationSpeed = parseInt(e.target.value);
            updateAnimation();
        });

        // Live update text
        titleInput.addEventListener('input', () => {
            previewTitle.textContent = titleInput.value || 'Title';
        });

        subtitleInput.addEventListener('input', () => {
            previewSubtitle.textContent = subtitleInput.value || 'Subtitle text here';
        });

        // Color handling
        function updateAccentColor(color) {
            accentColor.value = color;
            accentColorText.value = color;

            const r = parseInt(color.slice(1,3), 16);
            const g = parseInt(color.slice(3,5), 16);
            const b = parseInt(color.slice(5,7), 16);

            previewContainer.style.background = `linear-gradient(180deg, #1a1a1a 0%, rgba(${r},${g},${b},0.3) 50%, #1a1a1a 100%)`;

            presets.forEach(p => {
                p.classList.toggle('active', p.dataset.color === color);
            });
        }

        accentColor.addEventListener('input', (e) => updateAccentColor(e.target.value));
        accentColorText.addEventListener('input', (e) => {
            if (/^#[0-9A-Fa-f]{6}$/.test(e.target.value)) {
                updateAccentColor(e.target.value);
            }
        });

        presets.forEach(preset => {
            preset.addEventListener('click', () => {
                updateAccentColor(preset.dataset.color);
            });
        });

        // Drag and drop
        dropZone.addEventListener('click', () => fileInput.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const file = e.dataTransfer.files[0];
            if (file && (file.type.startsWith('image/') || file.type.startsWith('video/'))) {
                handleFile(file);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const fileType = file.type;

                if (fileType.startsWith('video/')) {
                    // Handle video
                    isVideo = true;
                    currentVideo = e.target.result;
                    currentImage = null;

                    dropZone.innerHTML = `<video src="${currentVideo}" style="max-width:100%;max-height:200px;border-radius:8px;" muted></video>`;
                    dropZone.classList.add('has-image');

                    // Show video controls and export button
                    document.getElementById('videoControls').style.display = 'block';
                    document.getElementById('exportVideoBtn').style.display = 'block';

                } else {
                    // Handle image
                    isVideo = false;
                    currentImage = e.target.result;
                    currentVideo = null;

                    dropZone.innerHTML = `<img src="${currentImage}" alt="Screenshot">`;
                    dropZone.classList.add('has-image');

                    // Hide video controls and export button
                    document.getElementById('videoControls').style.display = 'none';
                    document.getElementById('exportVideoBtn').style.display = 'none';
                }

                updateScreenContent();
            };
            reader.readAsDataURL(file);
        }

        // Export frame colors for canvas (darker silver tones)
        const canvasFrameColors = {
            titanium: { light: '#7a7a7a', mid: '#4a4a4a', dark: '#5a5a5a' },
            aluminum: { light: '#8a8a8a', mid: '#5a5a5a', dark: '#6a6a6a' },
            'space-black': { light: '#3a3a3a', mid: '#1a1a1a', dark: '#2a2a2a' },
            'space-gray': { light: '#5a5a5a', mid: '#3a3a3a', dark: '#4a4a4a' },
            silver: { light: '#8a8a8a', mid: '#5a5a5a', dark: '#6a6a6a' },
            starlight: { light: '#8a8580', mid: '#5a5550', dark: '#6a6560' }
        };

        // Export - capture the exact preview using html2canvas
        exportBtn.addEventListener('click', async () => {
            const device = currentDevice;

            // Capture the preview container exactly as it appears
            const previewEl = document.getElementById('previewContainer');

            // Calculate scale to match device export resolution
            const scaleX = device.width / previewEl.offsetWidth;
            const scaleY = device.height / previewEl.offsetHeight;
            const scale = Math.max(scaleX, scaleY);

            try {
                const canvas = await html2canvas(previewEl, {
                    scale: scale,
                    backgroundColor: null,
                    useCORS: true,
                    allowTaint: true,
                    logging: false
                });

                // Create final canvas at exact device dimensions
                const finalCanvas = document.getElementById('exportCanvas');
                finalCanvas.width = device.width;
                finalCanvas.height = device.height;
                const ctx = finalCanvas.getContext('2d');

                // Fill background
                const color = accentColor.value;
                const r = parseInt(color.slice(1,3), 16);
                const g = parseInt(color.slice(3,5), 16);
                const b = parseInt(color.slice(5,7), 16);

                const gradient = ctx.createLinearGradient(0, 0, 0, finalCanvas.height);
                gradient.addColorStop(0, '#1a1a1a');
                gradient.addColorStop(0.5, `rgba(${r},${g},${b},0.3)`);
                gradient.addColorStop(1, '#1a1a1a');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, finalCanvas.width, finalCanvas.height);

                // Draw captured preview centered
                const drawWidth = canvas.width;
                const drawHeight = canvas.height;
                const x = (finalCanvas.width - drawWidth) / 2;
                const y = (finalCanvas.height - drawHeight) / 2;

                ctx.drawImage(canvas, x, y);

                downloadCanvas(finalCanvas, device.name);
            } catch (err) {
                console.error('Export failed:', err);
                alert('Export failed. Please try again.');
            }
        });

        function downloadCanvas(canvas, deviceName) {
            const link = document.createElement('a');
            const safeName = deviceName.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
            link.download = `screenshot-${safeName}-${Date.now()}.png`;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }

        function wrapText(ctx, text, maxWidth) {
            const words = text.split(' ');
            const lines = [];
            let currentLine = '';

            words.forEach(word => {
                const testLine = currentLine + (currentLine ? ' ' : '') + word;
                const metrics = ctx.measureText(testLine);
                if (metrics.width > maxWidth && currentLine) {
                    lines.push(currentLine);
                    currentLine = word;
                } else {
                    currentLine = testLine;
                }
            });
            if (currentLine) lines.push(currentLine);
            return lines;
        }

        function roundRect(ctx, x, y, width, height, radius) {
            ctx.beginPath();
            ctx.moveTo(x + radius, y);
            ctx.lineTo(x + width - radius, y);
            ctx.quadraticCurveTo(x + width, y, x + width, y + radius);
            ctx.lineTo(x + width, y + height - radius);
            ctx.quadraticCurveTo(x + width, y + height, x + width - radius, y + height);
            ctx.lineTo(x + radius, y + height);
            ctx.quadraticCurveTo(x, y + height, x, y + height - radius);
            ctx.lineTo(x, y + radius);
            ctx.quadraticCurveTo(x, y, x + radius, y);
            ctx.closePath();
        }

        // Video controls
        const playPauseBtn = document.getElementById('playPauseBtn');
        const restartBtn = document.getElementById('restartBtn');
        const exportVideoBtn = document.getElementById('exportVideoBtn');

        playPauseBtn.addEventListener('click', () => {
            const video = document.getElementById('previewVideo');
            if (video) {
                if (video.paused) {
                    video.play();
                    playPauseBtn.textContent = '‚è∏Ô∏è Pause';
                } else {
                    video.pause();
                    playPauseBtn.textContent = '‚ñ∂Ô∏è Play';
                }
            }
        });

        restartBtn.addEventListener('click', () => {
            const video = document.getElementById('previewVideo');
            if (video) {
                video.currentTime = 0;
                video.play();
                playPauseBtn.textContent = '‚è∏Ô∏è Pause';
            }
        });

        // Video export - render frames to canvas at full device resolution
        exportVideoBtn.addEventListener('click', async () => {
            const device = currentDevice;
            const video = document.getElementById('previewVideo');

            if (!video) {
                alert('No video loaded');
                return;
            }

            exportVideoBtn.textContent = '‚è≥ Preparing...';
            exportVideoBtn.disabled = true;

            // Create high-res canvas at device resolution
            const canvas = document.createElement('canvas');
            canvas.width = device.width;
            canvas.height = device.height;
            const ctx = canvas.getContext('2d');

            // Calculate scaling from preview to export
            const scale = device.width / 400; // preview container is 400px

            // Pre-calculate accent color
            const color = accentColor.value;
            const r = parseInt(color.slice(1,3), 16);
            const g = parseInt(color.slice(3,5), 16);
            const b = parseInt(color.slice(5,7), 16);

            // Phone dimensions scaled up
            const phoneWidth = device.previewWidth * scale;
            const phoneHeight = device.previewHeight * scale;
            const phoneX = (canvas.width - phoneWidth) / 2;
            const phoneRadius = device.cornerRadius * scale;
            const phoneBorder = 2 * scale;
            const screenRadius = device.screenCornerRadius * scale;

            // Set up MediaRecorder at high bitrate
            const stream = canvas.captureStream(60);
            const mediaRecorder = new MediaRecorder(stream, {
                mimeType: 'video/webm;codecs=vp9',
                videoBitsPerSecond: 20000000 // 20 Mbps for high quality
            });

            const chunks = [];
            mediaRecorder.ondataavailable = (e) => {
                if (e.data.size > 0) chunks.push(e.data);
            };

            mediaRecorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);
                const link = document.createElement('a');
                const safeName = device.name.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
                link.download = `video-${safeName}-${Date.now()}.webm`;
                link.href = url;
                link.click();
                URL.revokeObjectURL(url);
                exportVideoBtn.textContent = 'üé¨ Export as Video';
                exportVideoBtn.disabled = false;
            };

            // Reset video
            video.currentTime = 0;
            video.muted = true;
            video.loop = false;

            // Wait for video to be ready
            await new Promise(resolve => {
                if (video.readyState >= 2) resolve();
                else video.oncanplay = resolve;
            });

            mediaRecorder.start();
            exportVideoBtn.textContent = '‚è≥ Recording...';
            video.play();

            // Pre-calculate static elements
            const titleText = titleInput.value || 'Title';
            const titleWords = titleText.split(' ');
            const subtitleText = subtitleInput.value || 'Subtitle';

            let isRecording = true;

            // Draw frame function - renders preview exactly at high res
            const drawFrame = () => {
                if (!isRecording || video.ended || video.paused) {
                    return;
                }

                // Clear and draw background gradient
                const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
                gradient.addColorStop(0, '#1a1a1a');
                gradient.addColorStop(0.5, `rgba(${r},${g},${b},0.3)`);
                gradient.addColorStop(1, '#1a1a1a');
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // Title - scaled up
                ctx.fillStyle = '#ffffff';
                ctx.font = `800 ${Math.round(36 * scale)}px -apple-system, BlinkMacSystemFont, sans-serif`;
                ctx.textAlign = 'center';
                let titleY = Math.round(40 * scale);
                titleWords.forEach(word => {
                    ctx.fillText(word, canvas.width / 2, titleY);
                    titleY += Math.round(40 * scale);
                });

                // Subtitle
                ctx.fillStyle = '#cccccc';
                ctx.font = `${Math.round(14 * scale)}px -apple-system, BlinkMacSystemFont, sans-serif`;
                const subtitleLines = wrapText(ctx, subtitleText, 320 * scale);
                let subtitleY = titleY + Math.round(12 * scale);
                subtitleLines.forEach((line, i) => {
                    ctx.fillText(line, canvas.width / 2, subtitleY + (i * Math.round(18 * scale)));
                });
                const contentEndY = subtitleY + (subtitleLines.length * Math.round(18 * scale));

                // Phone position
                const phoneY = contentEndY + Math.round(30 * scale);

                // Draw metallic frame
                const metalGradient = ctx.createLinearGradient(phoneX, phoneY, phoneX + phoneWidth, phoneY);
                metalGradient.addColorStop(0, '#8a8a8a');
                metalGradient.addColorStop(0.2, '#5a5a5a');
                metalGradient.addColorStop(0.5, '#4a4a4a');
                metalGradient.addColorStop(0.8, '#5a5a5a');
                metalGradient.addColorStop(1, '#8a8a8a');
                ctx.fillStyle = metalGradient;
                roundRect(ctx, phoneX, phoneY, phoneWidth, phoneHeight, phoneRadius);
                ctx.fill();

                // Side buttons
                if (device.type === 'iphone') {
                    ctx.fillStyle = '#5a5a5a';
                    // Power button
                    roundRect(ctx, phoneX + phoneWidth, phoneY + phoneHeight * 0.22, 3 * scale, 60 * scale, 2);
                    ctx.fill();
                    // Volume up
                    roundRect(ctx, phoneX - 3 * scale, phoneY + phoneHeight * 0.18, 3 * scale, 35 * scale, 2);
                    ctx.fill();
                    // Volume down
                    roundRect(ctx, phoneX - 3 * scale, phoneY + phoneHeight * 0.28, 3 * scale, 35 * scale, 2);
                    ctx.fill();
                }

                // Inner black bezel
                const innerX = phoneX + phoneBorder;
                const innerY = phoneY + phoneBorder;
                const innerWidth = phoneWidth - phoneBorder * 2;
                const innerHeight = phoneHeight - phoneBorder * 2;
                const innerRadius = phoneRadius - phoneBorder;
                ctx.fillStyle = '#000000';
                roundRect(ctx, innerX, innerY, innerWidth, innerHeight, innerRadius);
                ctx.fill();

                // Screen area
                const screenX = innerX;
                const screenY = innerY;
                const screenWidth = innerWidth;
                const screenHeight = innerHeight;

                // Draw video frame
                ctx.save();
                roundRect(ctx, screenX, screenY, screenWidth, screenHeight, screenRadius);
                ctx.clip();
                ctx.drawImage(video, screenX, screenY, screenWidth, screenHeight);
                ctx.restore();

                // Dynamic Island
                if (showDynamicIsland && device.type === 'iphone' && device.dynamicIsland) {
                    const diWidth = device.dynamicIsland.width * scale;
                    const diHeight = device.dynamicIsland.height * scale;
                    const diX = screenX + (screenWidth - diWidth) / 2;
                    const diY = screenY + 14 * scale;
                    ctx.fillStyle = '#000000';
                    roundRect(ctx, diX, diY, diWidth, diHeight, diHeight / 2);
                    ctx.fill();
                }

                // Home indicator
                if (showHomeIndicator && device.type === 'iphone') {
                    const hiWidth = 120 * scale;
                    const hiHeight = 5 * scale;
                    const hiX = screenX + (screenWidth - hiWidth) / 2;
                    const hiY = screenY + screenHeight - 8 * scale - hiHeight;
                    ctx.fillStyle = 'rgba(255, 255, 255, 0.9)';
                    roundRect(ctx, hiX, hiY, hiWidth, hiHeight, hiHeight / 2);
                    ctx.fill();
                }
            };

            // Use setInterval for consistent 60fps (16.67ms per frame)
            const frameInterval = setInterval(() => {
                if (video.ended || video.paused) {
                    clearInterval(frameInterval);
                    isRecording = false;
                    setTimeout(() => mediaRecorder.stop(), 100);
                } else {
                    drawFrame();
                }
            }, 1000 / 60); // 60 FPS

            video.onended = () => {
                clearInterval(frameInterval);
                isRecording = false;
                setTimeout(() => mediaRecorder.stop(), 200);
            };
        });

        // Reset
        resetBtn.addEventListener('click', () => {
            titleInput.value = 'Assisted Estimation';
            subtitleInput.value = 'Use our AI powered assistant to get fast and accurate results for any project';
            previewTitle.textContent = 'Assisted Estimation';
            previewSubtitle.textContent = 'Use our AI powered assistant to get fast and accurate results for any project';
            currentImage = null;
            currentVideo = null;
            isVideo = false;
            dropZone.innerHTML = `<div class="icon">üì∑</div><p>Drop screenshot or video here<br>or click to browse</p>`;
            dropZone.classList.remove('has-image');
            document.getElementById('videoControls').style.display = 'none';
            document.getElementById('exportVideoBtn').style.display = 'none';
            updateAccentColor('#f5a623');
            fileInput.value = '';
            deviceSelect.value = 'iphone15promax';
            currentDevice = devices.iphone15promax;
            // Reset animation
            currentAnimation = 'none';
            animationSpeed = 5;
            document.getElementById('animationType').value = 'none';
            document.getElementById('animationSpeed').value = 5;
            updateAnimation();
            // Reset overlays
            showHomeIndicator = true;
            showDynamicIsland = true;
            document.getElementById('toggleHomeIndicator').checked = true;
            document.getElementById('toggleDynamicIsland').checked = true;
            updateDevicePreview();
        });

        // Initialize
        updateAccentColor('#f5a623');
        updateDevicePreview();
    </script>
